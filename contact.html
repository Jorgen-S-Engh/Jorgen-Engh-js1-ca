<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-form">
      <div class="success-message">
        <p>Great Success!</p>
        <p>Your message has been received</p>
      </div>
      <form id="contactForm">
        <h1>Contact us</h1>
        <input name="name" id="name" placeholder="Name (Required)" />
        <div class="form-error" id="nameError">
          ERROR! Please enter your first name
        </div>
        <input
          name="text"
          id="subject"
          placeholder="Subject (Minimun 10 characters)"
        />
        <div class="form-error" id="subError">
          ERROR! Please enter A subject
        </div>
        <input
          name="email"
          id="email"
          placeholder="Email (Enter a valid email address)"
        />
        <div class="form-error" id="emailError">
          ERROR! Please enter A subject
        </div>
        <input
          name="address"
          id="address"
          placeholder="Address (Minimun 25 characters)"
        />
        <div class="form-error" id="adError">
          ERROR! Please enter your address
        </div>

        <button>Submit</button>
      </form>
      <a class="backMain" href="index.html">Back to the main page</a>
    </div>
    <script src="js/contact.js"></script>
  </body>
</html>
