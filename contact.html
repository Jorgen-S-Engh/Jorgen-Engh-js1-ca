<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-form">
      <form id="contactForm">
        <h1>Contact us</h1>
        <input name="name" id="name" placeholder="Name" />
        <div class="form-error" id="nameError">
          ERROR! Please enter your first name
        </div>
        <input name="text" id="subject" placeholder="Subject" />
        <div class="form-error" id="subError">
          ERROR! Please enter A subject
        </div>
        <input name="email" id="email" placeholder="Email" />
        <div class="form-error" id="emailError">
          ERROR! Please enter A subject
        </div>
        <input name="address" id="address" placeholder="Address" />
        <div class="form-error" id="adError">
          ERROR! Please enter your address
        </div>

        <button>Submit</button>
      </form>
      <a class="backMain" href="index.html">Back to the main page</a>
    </div>
    <script src="js/contact.js"></script>
  </body>
</html>
